<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>
            Ready to lauch in...
        </h1>
    </header>
    <section>
        <div class="group-1">
            <h2>Cadastre-se aqui para receber mais informações sobre esse lançamento</h2>
        </div><!--group-1-->
        
        <div class="form-name">
            <label for="">Digite seu nome completo:</label>
            <input type="text"></input>
        </div><!--form-name-->
        <div class="form-email">
            <label for="">Digite seu melhor email:</label>
            <input type="email" placeholder="ex:abcd@gmail.com">
        </div><!--form-email-->
        <div class="btn">
            <button type="submit">Enviar</button>
        </div><!--btn-->
    </section>
</body>
</html>
